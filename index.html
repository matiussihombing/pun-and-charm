<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pun & Charm | The Ultimate Icebreaker</title>
    <meta name="description"
        content="Generate hilarious dad jokes and smooth pick-up lines with a click. The perfect tool for breaking the ice.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="apple-touch-icon" href="dad-mascot.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <div class="lang-switch">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-id" class="lang-btn">ID</button>
            </div>
            <h1>Pun & <span class="highlight">Charm</span></h1>
            <p class="subtitle">Switch the vibe, steal the show.</p>
        </header>

        <div class="card glass-panel">
            <div class="toggle-container">
                <button id="mode-jokes" class="toggle-btn active" aria-label="Switch to Dad Jokes">Dad Jokes ü•∏</button>
                <button id="mode-pickup" class="toggle-btn" aria-label="Switch to Pick Up Lines">Pick Up Lines
                    üòè</button>
            </div>

            <div class="content-display">
                <img id="mascot-img" src="dad-mascot.png" alt="Mascot" class="mascot fade-in">
                <div class="quote-icon">‚Äú</div>
                <p id="display-text" class="fade-in">Hit the button to start the magic...</p>
                <div class="quote-icon right">‚Äù</div>

                <div class="rating-container fade-in" id="rating-container" style="display: none;">
                    <div class="stars">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                    <p class="rating-text" id="rating-text">Rate this!</p>
                </div>
            </div>

            <div class="actions">
                <button id="generate-btn" class="primary-btn">
                    <span class="btn-text">Tell Me Another</span>
                    <span class="btn-icon">üé≤</span>
                </button>
                <button id="copy-btn" class="icon-btn" aria-label="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <footer>
            <p>Made with üíú for laughs and love.</p>
            <button id="open-submit-modal" class="text-btn">Submit your own!</button>
        </footer>
    </main>

    <!-- Submission Modal -->
    <div id="submit-modal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2>Submit Your Own</h2>
            <form id="submit-form">
                <div class="form-group">
                    <label for="submit-type">Type</label>
                    <select id="submit-type" required>
                        <option value="jokes">Dad Joke</option>
                        <option value="pickup">Pick Up Line</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submit-lang">Language</label>
                    <select id="submit-lang" required>
                        <option value="en">English</option>
                        <option value="id">Indonesia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submit-text">Content</label>
                    <textarea id="submit-text" rows="4" required placeholder="Type your funny joke here..."></textarea>
                </div>
                <button type="submit" class="primary-btn full-width">Submit for Approval</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
